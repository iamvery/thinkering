<div class="page-header">
  <h1>Thinkering</h1>

  <p>What are you thinkering about?</p>
  <form data-scope="form" class="form-inline">
    <div class="form-group">
      <label>
        In brief
        <input data-prop="body" type="text" placeholder="Cats...">
      </label>
    </div>
    <div class="form-group">
      <label>
        More info at
        <input data-prop="url" type="url" placeholder="http://google.com">
      </label>
    </div>
    <button type="submit " class="btn btn-default">Thunk it</button>
  </form>
</div>

<div class="row">
  <div data-scope="thunk" data-version="empty" class="col-md-4">
    <div class="well">
      No one had no thunks yet.
    </div>
  </div>

  <div data-scope="thunk" class="col-md-4">
    <div class="well">
      <p data-prop="body">I think about cats all the time. They're really great thought experiments!</p>
      <strong>More info:</strong> <a data-prop="url" href="http://google.com">http://google.com</a>
    </div>
  </div>
</div>
